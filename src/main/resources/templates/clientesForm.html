<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro de Cliente</title>
</head>
<body>
    
    <form th:action="add" th:object="${cliente}">

        <div>
            <label for="cpfCnpj">CPF ou CNPJ do cliente</label>
            <input type="text" id="cpfCnpj" name="cpfCnpj">
        </div>

        
        <div>
            <label for="nome">Nome do cliente</label>
            <input type="text" id="nome" name="nome">
        </div>
        
        <div>
            <label for="dtIniRelacionamento">Início Relacionamento Cliente</label>
            <input type="date" id="dtIniRelacionamento" name="dtIniRelacionamento">
        </div>


        <div id="endereco" >


            <div>
                <label for="rua">Rua</label>
                <input type="text" id="rua" th:field="${cliente.endereco.rua}">
            </div>


            <div>
                <label for="numero">Número</label>
                <input type="text" id="numero" th:field="${cliente.endereco.numero}">
            </div>

            
            <div>
                <label for="municipio">Município</label>
                <input type="text" id="municipio" th:field="${cliente.endereco.municipio}">
            </div>

            <div>
                <label for="uf">UF</label>
                <input type="text" id="uf" th:field="${cliente.endereco.uf}">
            </div>

            
            <div>
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" th:field="${cliente.endereco.complemento}">
            </div>

        </div>

    <button type="submit">Salvar</button>
    </form>


</body>
</html>
